  <body class="background-colour">
    <nav class="primary-colour">
      <div id="navigation-logo">
        <picture class="user-logo">
          <source type="image/webp" srcset="assets/img/logo.webp" />
          <source type="image/png" srcset="assets/img/logo.png" />
          <img
            class="user-logo"
            src="assets/img/logo.webp"
            alt="Portfolio logo"
          />
        </picture>
        <a class="user-logo-text accent-text" href="index.html#home"
          >Jack Fletcher</a
        >
      </div>
      <div id="navigation-links" class="primary-colour">
        <a
          class="main-text navigation-link"
          aria-label="Contact Me"
          href="index.html#contact-me"
          ><span class="icon-contact-me nav-img"></span
        ></a>
        <a
          class="main-text navigation-link"
          aria-label="Testimonials"
          href="index.html#testimonials"
          ><span class="icon-testimonials nav-img"></span
        ></a>
        <a
          class="main-text navigation-link"
          aria-label="Home"
          href="index.html#home"
          ><span class="icon-home nav-img"></span
        ></a>
        <a
          class="main-text navigation-link"
          aria-label="Projects"
          href="index.html#projects"
          ><span class="icon-projects nav-img"></span
        ></a>
        <a
          class="main-text navigation-link"
          aria-label="About Me"
          href="index.html#about-me"
          ><span class="icon-about-me nav-img"></span
        ></a>
      </div>
    </nav>
    <div class="full-screen">
      <h1 style="padding-top: 3rem" class="accent-text centered-text">
        Fuel Forecaster
      </h1>
      <div class="chart-container">
        <canvas id="forecaster-chart"></canvas>
      </div>
      <p id="feedback-text" class="main-text"></p>
      <div class="forecaster-button-container">
        <button
          id="scrollAllLeftBtn"
          class="primary-colour submit-button main-text"
          onclick="scrollAllChartLeft()"
        >
          &lt;&lt;
        </button>
        <button
          id="scrollLeftBtn"
          class="primary-colour submit-button main-text"
          onclick="scrollChartLeft()"
        >
          &lt;
        </button>
        <button
          class="primary-colour submit-button main-text"
          onclick="switchMode()"
        >
          Switch mode
        </button>
        <button
          id="scrollRightBtn"
          class="primary-colour submit-button main-text"
          onclick="scrollChartRight()"
        >
          &gt;
        </button>
        <button
          id="scrollAllRightBtn"
          class="primary-colour submit-button main-text"
          onclick="scrollAllChartRight()"
        >
          &gt;&gt;
        </button>
      </div>
    </div>
    <div class="primary-colour footer">
      <p class="main-text">Jack Fletcher at dev@jack-fletcher.me</p>
    </div>
